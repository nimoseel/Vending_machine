<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <div id="app">
        <h1 class="tit-app ir">Cola vending machine</h1>
        <section class="cont-machine">
            <h2 class="ir">상품 선택 화면</h2>
            <ul class="list-item">
                <li>
                    <button type="button" class="btn-item" data-name="Original Cola" data-stock="5"> 
                        <img class="img-item" src="./src/imgs/Original_Cola.png" alt="">
                        <strong class="name-item">Original Cola</strong>
                        <span class="txt-1000">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-name="Violet Cola" data-stock="5"> 
                        <img class="img-item" src="./src/imgs/Violet_Cola.png" alt="">
                        <strong class="name-item">Violet Cola</strong>
                        <span class="txt-1000">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-name="Yellow Cola" data-stock="5"> 
                        <img class="img-item" src="./src/imgs/Yellow_Cola.png" alt="">
                        <strong class="name-item">Yellow Cola</strong>
                        <span class="txt-1000">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-name="Cool Cola" data-stock="5"> 
                        <img class="img-item" src="./src/imgs/Cool_Cola.png" alt="">
                        <strong class="name-item">Cool Cola</strong>
                        <span class="txt-1000">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-name="Green Cola" data-stock="5"> 
                        <img class="img-item" src="./src/imgs/Green_Cola.png" alt="">
                        <strong class="name-item">Green Cola</strong>
                        <span class="txt-1000">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-name="Orange Cola" data-stock="5"> 
                        <img class="img-item" src="./src/imgs/Orange_Cola.png" alt="">
                        <strong class="name-item">Orange Cola</strong>
                        <span class="txt-1000">1000원</span>
                    </button>
                </li>
            </ul>
            <section class="cont-pay">
                <h2 class="ir">구입 관련 화면</h2>
                <div class="info-balance">
                    <span>잔액 :</span>
                    <div class="txt-balance">
                        <span class="balance">0</span>
                        <span>원</span>
                    </div>
                </div>
                <button type="button" class="btn-return">거스름돈 반환</button>
                <input type="number" class="inp-put" placeholder="입금액 입력" value="">
                <button type="button" class="btn-put">입금</button>
                <strong class="ir">선택한 음료</strong>
                <ul class="list-picked get-data">
                    <!-- li -->
                </ul>
                <button class="btn-get" type="button">획득</button>
            </section>
        </section>

        <section class="cont-myInfo">
            <h2 class="ir">소지금 및 획득한 음료 화면</h2>
            <div class="cont-money">
                <div class="info-money">
                    소지금 : 
                    <div class="txt-money">
                        <span class="cash">50000</span>
                        <span>원</span>
                    </div>
                </div>
            </div>
            <div class="cont-getList">
                <strong class="tit-getList">획득한 음료</strong>
                <ul class="list-picked list-selected">
                    <!-- li -->
                </ul>
                <div class="div-total">
                    <span>총 금액 :  </span>
                    <div class="txt-total">
                        <span class="total">0</span>
                        <span>원</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
